---
title: My Values
layout: default
permalink: /my-values/
---

<div class="page-heading">
  <h2 class="page-title">My Values</h2>
</div>

<div class="post-box">

  <ul class="post-list">
    {% for value in site.my-values %}
      <li class="post-item">

        <h2 class="post-header">
          <a class="post-link" href="{{ value.url }}.html">{{ value.title | escape }} <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        </h2>
        <p class="post-description">{{ value.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
